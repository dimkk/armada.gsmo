<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Выбор исполнителя</title>
    <script src="/_layouts/15/gradsovetpages/Scripts/executorModel.js?rev=17122013"></script>
    <script>
        ExecutorPage.init();
    </script>
    <style>
        tr:hover {
            cursor: pointer;
        }

        button
        {
            min-width: 0px;
        }

        .modal-dialog
        {
            width: 800px;
        }
    </style>
</head>
<body>
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Выбор исполнителя</h4>
          </div>
          <div class="modal-body">
              <table class="table" style="margin-bottom: 0px;">
                  <tbody>
                      <tr>
                          <td style="border-style: none;">
                              <div class="radio">
                                  <label>
                                      <input type="radio" value="FIO" name="radioByWhat" data-bind="checked: radioSelectedOptionValue, event: { click: $root.onSearchClick }" />
                                      Выбор ФИО
                                  </label>
                              </div>
                          </td>
                          <td style="border-style: none;">
                              <div class="radio">
                                  <label>
                                      <input type="radio" value="Position" name="radioByWhat" data-bind="checked: radioSelectedOptionValue, event: { click: $root.onSearchClick }" />
                                      Выбор должности
                                  </label>
                              </div>
                          </td>
                          <td style="border-style: none;">
                              <div class="radio">
                                  <label>
                                      <input type="radio" value="Organization" name="radioByWhat" data-bind="checked: radioSelectedOptionValue, event: { click: $root.onSearchClick }" />
                                      Выбор организации
                                  </label>
                              </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <div class="form-group">
                  <div class="col-lg-11" style="padding: 0px; margin-bottom: 20px;">
                      <input data-bind="value: searchInput, event: { keypress: onSearchStringKeyPress }, valueUpdate: 'afterkeydown'" type="text" class="form-control" placeholder="Введите строку поиска, а затем нажмите клавишу Enter">
                  </div>
                  <div class="col-lg-1">
                      <button type="button" class="btn btn-default" data-bind="click: $root.search"><span class="glyphicon glyphicon-search"></span></button>
                  </div>
              </div>
              <div style="height: 300px; overflow: auto; padding: 0px;" class="col-lg-12">
                  <table class="table">
                      <thead>
                          <tr>
                              <th data-bind="style: { display: radioSelectedOptionValue() == 'FIO' ? 'table-cell' : 'none' }">ФИО</th>
                              <th data-bind="style: { display: radioSelectedOptionValue() == 'FIO' || radioSelectedOptionValue() == 'Position' ? 'table-cell' : 'none' }">Должность</th>
                              <th data-bind="style: { display: radioSelectedOptionValue() == 'FIO' || radioSelectedOptionValue() == 'Organization' ? 'table-cell' : 'none' }">Организация</th>
                              <th class="col-lg-1"></th>
                          </tr>
                      </thead>
                      <tbody data-bind="foreach: searchResults">
                          <tr>
                              <td data-bind="text: FullName, style: { display: $root.radioSelectedOptionValue() == 'FIO' ? 'table-cell' : 'none' }"></td>
                              <td data-bind="text: Position, style: { display: $root.radioSelectedOptionValue() == 'FIO' || $root.radioSelectedOptionValue() == 'Position' ? 'table-cell' : 'none' }"></td>
                              <td data-bind="text: Org, style: { display: $root.radioSelectedOptionValue() == 'FIO' || $root.radioSelectedOptionValue() == 'Organization' ? 'table-cell' : 'none' }"></td>
                              <td>
                                  <button type="button" class="btn btn-default" data-bind="click: $root.CommitPopUp"><span class="glyphicon glyphicon-plus"></span></button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
          </div>
      </div>
  </div>
</body>
</html>
